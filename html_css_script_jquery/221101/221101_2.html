<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	// Math class
	var maxNum = Math.max(30,48,10,3);
	document.write(maxNum + "<br>");
	var minNum = Math.min(30,48,10,3);
	document.write(minNum + "<br>");
	var roundNum = Math.round(10.4);
	document.write(roundNum + "<br>");
	var roundNum = Math.round(10.5);
	document.write(roundNum + "<br>");
	// 소수점이 있는 경우 무조건 올림
	var ceilNum = Math.ceil(10.1);
	document.write(ceilNum + "<br>");
	// 소수점이 있는 경우 무조건 버림 : 정수만 가지고 올 때 : 몫
	var truncNum = Math.floor(10.1);
	document.write(truncNum + "<br>");
	// 절대 값 : |-10| : 10
	var absNum = Math.abs(-11);
	document.write(absNum + "<br>");
	// 랜덤 값
	var ranNum = Math.random();  // 0 ~ 1까지의 랜덤 값을 가져온다. 45까지 가져오고 싶으면 Math.random() * 45 해주면 됨.
	document.write(ranNum + "<br>");
	/* 1부터 45사이의 값을 무작위로 가지고 오시오. */
	var lottoNum = Math.floor(Math.random() * 45) + 1;
	document.write(lottoNum + "<br>");
  </script>
 </head>
 <body>
  
 </body>
</html>
