<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>롤링</title>
  <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		interval = setInterval(up_content, 1000);  //1초마다 주기적으로 실행시켜라.
		$("#right_content").mouseover(function(){  //마우스를 위치시키면 실행을 멈춰라. (mouseover하면 interval값을 지워라.)
			clearInterval(interval);
		});
		$("#right_content").mouseleave(function(){  //마우스가 떠나면 다시 실행시켜라.
			interval = setInterval(up_content, 1000);
		});
	});
	function up_content(){  //함수정의
		$("#right_content li:last").after($("#right_content li:first"));
	}
	function down_content(){
		$("#right_content li:first").after($("#right_content li:last"));
	}
  </script>
  <style>
	#right_content{
		width:100px;
		height:22px;
		border:1px solid black;
		overflow:hidden;
	}
  </style>
 </head>
 <body>
  <div id="wrap">
	<ul id="right_content">
		<li>이숭무</li>
		<li>이상범</li>
		<li>이장범</li>
		<li>이길무</li>
		<li>이충무</li>
		<li>김찬중</li>
	</ul>
  </div>
 </body>
</html>
