<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>링크 이미지 롤링</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
  <script>
   $(function(){
		interval = setInterval(up_contant,1000);
		$("#content").mouseover(function(){
			clearInterval(interval);
		});
		$("#content").mouseleave(function(){
			interval = setInterval(up_contant,1000);
		});
   });
   // 함수정의
   function up_contant(){
		$("#content li:last").after($("#content li:first"));
   }
   function down_content(){
		$("#content li:first").after($("#content li:last"));
	}
  </script>
  <style>
  * { margin:0; padding:0}
  ul{
	list-style-type:none;
  }
  li{
	display:inline;
  }
   #content{
		width:300px;
		height:180px;
		border:1px solid black;
		overflow:hidden;
   }
  </style>
 </head>
 <body>
  <div id="wrap">
	<ul id="content">
		<li><a href="http://www.naver.com"><img src="images/pic02.jpg"></a></li>
		<li><a href="http://www.naver.com"><img src="images/pic03.jpg"></a></li>
		<li><a href="http://www.naver.com"><img src="images/pic04.jpg"></a></li>
		<li><a href="http://www.naver.com"><img src="images/pic05.jpg"></a></li>
	</ul>
  </div>
 </body>
</html>
