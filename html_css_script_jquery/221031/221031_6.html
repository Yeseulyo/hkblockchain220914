<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	var num1 = 10;
	var num2 = 20;
	if (num1 > num2)
	{ // yes
		document.write("크다");
	}else{
		document.write("작다" + "<br>");
	}

	var age = Number(prompt("당신의 나이는?", 0));
	if (age >= 20)
	{
		document.write("성인입니다." + "<br>");
	}else{
		document.write("미성년입니다." + "<br>");
	}

	var score = prompt("당신의 점수는?", 0);
	if (score >= 60)
	{
		document.write("합격" + "<br>");
	}else{
		document.write("불합격" + "<br>");
	}

	var age = 33;
	if (age >= 30 && age <= 40)
	{
		document.write("통과"+ "<br>");
	}else{
		document.write("비통과");
	}

	var score = 75;
	if (score >= 90)
	{
		document.write("A");
	}else if(score >= 80)
	{
		document.write("B");
	}else if(score >= 70)
	{
		document.write("C");
	}else if(score >= 60)
	{
		document.write("D");
	}else{
		document.write("F");
	}
  </script>
 </head>
 <body>
  
 </body>
</html>
