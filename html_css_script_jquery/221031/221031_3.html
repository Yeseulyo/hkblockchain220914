<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	var num = 10;    // global변수 : 어떠한 데이터타입이든지 다 저장이 가능하다.(자바스크립트는 타입을 구별하지 않는다.)
	document.write(num);
	var num = "<br>이숭무<br>";
	document.write(num);
	num = 10.5
	document.write(num);
	var firstNum = "<br>숭무<br>"
	document.write(firstNum + "<br>");
	let nextNum = 10;
	document.write(nextNum + "<br>");
	// 리터널 자료 : 정수, 실수, 문자:'이', 문자열:""|'이숭무', 부울
	let result = true;
	document.write(result + "<br>");
	result = false;
	document.write(result + "<br>");
	result = null;
	document.write(result + "<br>");
	result = '이숭무';
	document.write(result + "<br>");
	// 문자, 문자열 : '',""
	result = "i'm a boy";
	document.write(result + "<br>");
	result = 'i am "a boy"';
	document.write(result + "<br>");
	// let result = "aaa";              // var는 여러번 선언 가능하지만, let은 중복 선언 안된다.
	document.write(result + "<br>");
	var firstNum = 10;
	var secondNum = 20;
	document.write(firstNum + secondNum + "<br>");
	document.write(firstNum + "<br>" + secondNum);
	var i, j, k = 10;
  </script>
 </head>
 <body>
  
 </body>
</html>
